<h2 id="q1-how-many-api-keys-can-a-user-apply">Q1: How many API Keys can a user apply?</h2>
<p>Each account can create up to 30 API Keys. The validity of an API Key without a linked IP address is 90 days, and the API Key will expire automatically. Each API Key can be linked to a maximum of 10 IP addresses.</p>
