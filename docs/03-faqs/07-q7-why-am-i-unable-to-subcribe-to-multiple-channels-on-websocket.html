<h2 id="q7-why-am-i-unable-to-subcribe-to-multiple-channels-on-websocket">Q7: Why am I unable to subcribe to multiple channels on WebSocket?</h2>
<p>WebSocket currently allows subscription to up to 30 channels via a single link. Any subscription will be invalid after the limit is exceeded. To subscribe to more channels, it is recommended to create multiple links.</p>
